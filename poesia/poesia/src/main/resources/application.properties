spring.application.name=poesia

# ==========================================
# 1. CONEXIÓN A SUPABASE (POSTGRESQL)
# ==========================================
# CAMBIA ESTO: Copia el "JDBC URI" desde Supabase -> Settings -> Database
spring.datasource.url=jdbc:postgresql://db.tu-proyecto.supabase.co:5432/postgres

# CAMBIA ESTO: Tu contraseña real de la base de datos
spring.datasource.password=TU_CONTRASEÑA_SECRETA_AQUI
spring.datasource.username=postgres

# ==========================================
# 2. CONFIGURACIÓN DE JAVA (JPA/HIBERNATE)
# ==========================================
# Esto crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# 3. OTROS
# ==========================================
server.port=8080